name: Deploy to GitHub Pages

on:
  # 每次 main 分支有 push 时触发
  push:
    branches: [main]
  # 允许从 Actions 选项卡手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 仅允许一次并发部署，跳过在进行中的运行之间的运行队列
concurrency:
  group: pages
  cancel-in-progress: false

env:
  BUILD_PATH: "." # 构建文件夹的根路径

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
        # path: . # 项目路径（相对于 repo 根目录）
        # node-version: "20"
        # package-manager: pnpm@latest

      - name: Create .nojekyll file
        run: |
          touch ./dist/.nojekyll

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
